<!DOCTYPE html>
<html>
<head>
    <title>Text Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
        }
        p {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Text Translator</h1>
    <div class="container">
        <form method="POST">
            <label for="user_input">Enter text to translate:</label>
            <input type="text" name="user_input" id="user_input" required>
            <button type="submit">Translate</button>
        </form>
        {% if user_input %}
        <h2>Original Text:</h2>
        <p>{{ user_input }}</p>
        {% endif %}
        {% if translated_text %}
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
        {% endif %}
    </div>
</body>
</html>
